<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Nath Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            /* background: linear-gradient(135deg, #1a2a3a, #0d1520); */
            min-height: 100vh;
            color: white;
        }
        
        .main-content {
            padding: 20px;
        }

        .btn-primary {
            background: #ff64a7;
            border: none;
        }

        .btn-primary:hover {
            background: #ff4d9a;
        }

        .modal-content {
            background: #1a2a3a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .form-select{
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        form .form-select option  {
            background: #1a2a3a;
            color: white;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #ff64a7;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(255, 100, 167, 0.25);
        }
        .custom-icon-select {
            position: relative;
        }
        .custom-icon-select .form-control {
            cursor: pointer;
        }
        .custom-icon-select .icon-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1a2a3a;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.375rem;
            margin-top: 4px;
            padding: 10px;
            max-height: 300px;
            overflow-y: hidden;
            z-index: 1000;
            display: none;
        }

        .custom-icon-select .icon-dropdown.show {
            display: block;
        }
        .custom-icon-select .icon-options {
            max-height: 230px;
            overflow-y: auto;
        }
        .custom-icon-select .icon-option {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }
        .custom-icon-select .icon-option:hover {
            background: rgba(100, 172, 255, 0.2);
        }
        .custom-icon-select .icon-option i {
            font-size: 1.2rem;
            width: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-4m bg-body-tertiary shadow-sm">
        <div class="d-flex align-items-center gap-3 ms-3">
            <img src="/img/logo.png" alt="Logo" width="40" height="40" class="rounded-circle border border-secondary">
        </div>
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Admin Panel</a>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="main-content">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="links">
                <div class="d-flex justify-content-between align-items-center mb-3 mt-3">
                    <h5 class="card-title mb-3">Links Management</h5>
                </div>
                
                <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1055;"></div>
                <div class="card">
                    <div class="card-body shadow-sm vh-75">
                        <div class="d-flex justify-content-end mb-3">
                            <button class="btn btn-primary btn-sm" onclick="openAddModal()" data-bs-target="#linkModal">
                                <i class="bi bi-plus-circle me-2"></i> Add
                            </button>
                        </div>
                        
                        <div id="linksTable" class="border">
                            <div class="table-responsive p-3 mb-4">
                                <table class="table table-hover align-middle mb-0 overflow-Y">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Title</th>
                                            <th>URL</th>
                                            <th>Icon</th>
                                            <th>Status</th>
                                            <th>Order</th>
                                            <th>Show Icon</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="linksList">
                                    </tbody>
                                    <!-- <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td><i class="bi bi-facebook"></i></td>
                                            <td>
                                                <span class="badge text-bg-success">Active</span>
                                            </td>
                                            <td>1</td>
                                            <td>1</td>
                                            <td>
                                                <span type="text" data-bs-toggle="modal" data-bs-target="#confirmationModal">
                                                    <i class="bi bi-trash"></i>
                                                </span>
                                                <span type="text" data-bs-toggle="modal" data-bs-target="#confirmationModal">
                                                    <i class="bi bi-trash"></i>
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody> -->
                                </table>
                            </div>
                            <div id="loading" class="text-center py-5">
                                <div class="spinner-border text-primary"></div>
                                <p class="mt-2">Loading links...</p>
                            </div>
                            <div id="noLinksMessage" class="text-center py-5 d-none">
                                <i class="bi bi-inbox fs-1 text-muted mb-3"></i>
                                <h5 class="text-muted">No Links Found</h5>
                                <p class="text-muted">Click "Add" button to create your first link</p>
                            </div>
                            <div>
                                <p id="noLinksMessage" class="text-center py-5 d-none">No links found.</p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <div class="modal fade" id="linkModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="linkModalTitle">Add Link</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="linkForm">
                        <input type="hidden" id="linkRowIndex" value="">
                        <div class="mb-3">
                            <label class="form-label">Title *</label>
                            <input type="text" class="form-control" id="linkTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL *</label>
                            <input type="url" class="form-control" id="linkUrl" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Icon *</label>
                            <div class="custom-icon-select">
                                <button class="form-control d-flex align-items-center justify-content-between" type="button" id="iconSelectBtn">
                                    <span class="d-flex align-items-center gap-2">
                                        <i class="bi bi-link-45deg" id="selectedIconPreview"></i>
                                        <span id="selectedIconText">None</span>
                                    </span>
                                    <i class="bi bi-chevron-down"></i>
                                </button>
                                <div class="icon-dropdown" id="iconDropdown">
                                    <input type="text" class="form-control mb-2" id="iconSearch" placeholder="Search icons...">
                                    <div class="icon-options" id="iconOptions"></div>
                                </div>
                                <input type="hidden" id="linkIcon" value="">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Order</label>
                                <input type="number" class="form-control" id="linkOrder" value="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Active</label>
                                <select class="form-select" id="linkActive">
                                    <option value="TRUE">Active</option>
                                    <option value="FALSE">Inactive</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Show Icon Bar</label>
                                <select class="form-select" id="linkShowInBar">
                                    <option value="TRUE">Show</option>
                                    <option value="FALSE">Hide</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn" onclick="onSubmit()">    
                        <span class="btn-text">Save</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModal"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this link?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger btn-sm" id="confirmDeleteBtn">Yes delete </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="linkService.js"></script>
</body>

</html>
