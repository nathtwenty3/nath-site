    <!-- -----------old------------ -->
    <div class="widget-overlay" id="overlay"></div>

    <div class="contact-float" id="contactFloat">

        <div id="contactToggle" class="contact-btn fs-3 d-flex justify-content-center align-items-center rounded-circle" style="width: 56px; height: 56px;">
            <i class="bi bi-chat-right-dots"></i>
        </div>
        
        <div class="contact-form" id="contactForm">
            <h3 class="text-center mb-3 mt-2 " style="font-family:monospace;">Contact me</h3>

            <button type="button" id="closeBtn" class="btn-close shadow-none position-absolute top-0 end-0 m-3"></button>
            <form id="contactFormInner" class="needs-validation optional" novalidate
                style="font-family: Source Sans 3;">

                <div class="modal-body mt-2">
                    <div class="mb-4">
                        <input type="text" id="nameInput" name="name" class="form-control shadow-none" placeholder="Your name" required>
                        <div class="invalid-feedback fs-6" style="font-family: 'Kantumruy Pro';">ដាក់ឈ្មោះផងលលោក</div>
                    </div>
                    <div class="mb-4">
                        <input type="email" id="emailInput" name="email" class="form-control shadow-none" placeholder="E-mail" required>
                        <div class="invalid-feedback">Please enter your email dude.</div>
                    </div>
                    <div class="mb-2">
                        <textarea class="form-control shadow-none" id="messageInput" name="message" rows="4"
                            placeholder="Type your message here..." required></textarea>
                        <div class="invalid-feedback fs-6" style="font-family: 'Kantumruy Pro';">អត់មានអីចង់និយាយទេមែន?</div>
                    </div>
                </div>
    
                <div class="mt-3 w-100 d-flex justify-content-center">
                    <button type="submit" id="submitBtn" class="submit-btn" role="button">
                        <span class="spinner d-none"></span>
                        <i class="bi bi-send-fill me-2"></i> Send
                    </button>
                </div>
    
                <div id="formError" class="text-center mb-3 d-none text-danger" role="alert">
                    <i class="bi bi-emoji-frown"></i>
                    Network error. Please try again.
                </div>
            </form>
        </div>
    </div>
