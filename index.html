
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/logo.png">

    <title>Nath Site</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <header class="d-flex justify-content-end align-items-center p-3">
        <div class="share-btn rounded-circle d-flex justify-content-center align-items-center" style="height: 40px; width: 40px;" onclick="shareSite()">
            <i class="bi bi-box-arrow-up fs-3"></i>
        </div>
    </header>

    <div class="container d-flex flex-column align-items-center justify-content-center mt-1">
        <div class="image-container mb-3">
            <img src="/img/pr.jpg" alt="Profile image" class="img-fluid rounded-circle" 
                style="width: 100px; height: 100px; cursor: pointer;" data-bs-toggle="modal" data-bs-target="#imageModal">
        </div>

        <h1 class="mb-4">Neng phanath</h1>

        <div class="w-100">
            <a href="https://www.instagram.com/nath_twenty3/" class="tile w-100 mb-3 d-flex align-items-center position-relative bg-body-tertiary text-white" style="height: 50px;">
                <i class="bi bi-instagram fs-4 position-absolute start-0 ms-3"></i>
                <span class="mx-auto">Instagram</span>
                <div class="copy-link-btn position-absolute end-0 me-3 top-50 translate-middle-y" onclick="copyHref(this)">
                    <i class="bi bi-link-45deg fs-5"></i>
                </div>
            </a>
            <a href="https://www.facebook.com/nath.twenty3/" class="tile w-100 mb-3 d-flex align-items-center position-relative bg-body-tertiary text-white" style="height: 50px;">
                <i class="bi bi-facebook fs-4 position-absolute start-0 ms-3"></i>
                <span class="mx-auto">Facebook</span>
                <div class="copy-link-btn position-absolute end-0 me-3 top-50 translate-middle-y" onclick="copyHref(this)">
                    <i class="bi bi-link-45deg fs-5"></i>
                </div>
            </a>
            <a href="https://t.me/NENGPHANATH" class="tile w-100 mb-3 d-flex align-items-center position-relative bg-body-tertiary text-white" style="height: 50px;">
                <i class="bi bi-telegram fs-4 position-absolute start-0 ms-3"></i>
                <span class="mx-auto">Telegram</span>
                <div class="copy-link-btn position-absolute end-0 me-3 top-50 translate-middle-y" onclick="copyHref(this)">
                    <i class="bi bi-link-45deg fs-5"></i>
                </div>
            </a>
            <a href="https://www.facebook.com/nath.twenty3/" class="tile w-100 mb-3 d-flex align-items-center position-relative bg-body-tertiary text-white" style="height: 50px;">
                <i class="bi bi-youtube fs-4 position-absolute start-0 ms-3"></i>
                <span class="mx-auto">YouTube</span>
                <div class="copy-link-btn position-absolute end-0 me-3 top-50 translate-middle-y" onclick="copyHref(this)">
                    <i class="bi bi-link-45deg fs-5"></i>
                </div>
            </a>
        </div>
        <div class="icon-bar d-flex justify-content-center gap-4 mt-4">
            <a href="https://instagram.com/nath_twenty3" class="text-light fs-3">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://facebook.com/nath.twenty3" class="text-light fs-3">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="https://t.me/NENGPHANATH" class="text-light fs-3">
                <i class="bi bi-telegram"></i>
            </a>
            <a href="https://youtube.com/@nath_twenty3" class="text-light fs-3">
                <i class="bi bi-youtube"></i>
            </a>
        </div>
    </div>
    <div id="formAlert" class="alert alert-success text-center mt-4 mx-3 d-none" role="alert">
        Sent successfully!
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="/img/pr.jpg" alt="Detailed profile" class="img-fluid rounded" style="max-height: 300px;">
                    <!-- <p class="mt-3">This is your cinematic profile detail. You can add bio, links, or even a QR code here. -->
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="contact-me position-fixed bottom-0 end-0 p-3 z-3">
        <div class="contact-btn fs-4 d-flex justify-content-center align-items-center rounded-circle" style="width: 50px; height: 50px;" data-bs-toggle="modal" data-bs-target="#contactModal">
            <i class="bi bi-chat-right-dots"></i>
        </div>
    </div>
    
    <!-- Contact -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header d-block">
                    <button type="button" class="btn-close shadow-none position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- <form action="https://formspree.io/f/xgvljbzy" method="POST"> -->
                <form id="contactForm" action="https://formspree.io/f/xgvljbzy" method="POST">
                    <div class="modal-body mt-2">
                        <input type="hidden" name="_next" value="#contactModal">
                        <div class="mb-4">
                            <input type="name" name="name" class="form-control shadow-none" id="contactFormControlInput1" placeholder="Your name" required>
                        </div>
                        <div class="mb-4">
                            <input type="email" name="email" class="form-control shadow-none" id="contactFormControlInput1" placeholder="E-mail" required>
                        </div>
                        <div class="mb-4">
                            <input type="phone" name="phone" class="form-control shadow-none" id="contactFormControlInput1" placeholder="Phone number">
                        </div>
                        <div class="mb-4">
                            <textarea class="form-control shadow-none" name="message" id="contactFormControlTextarea1" rows="4" placeholder="Type your message here..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="w-100 text-center">
                            <button type="submit" class="btn btn-outline-light">SEND</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="scrip.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
